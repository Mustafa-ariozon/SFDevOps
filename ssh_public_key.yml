In the directory structure this file is main.yml
#Create a directory named "vars" under the "users" directory.

#Create a file named "main.yml" under the "vars" directory.

#In the "main.yml" file, add the following variables:

ssh_authorized_keys:
  - "<ssh_public_key>"
  
  
Replace <ssh_public_key> with the public key of the user authorized to access the remote machine.
