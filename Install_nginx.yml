Create a directory named "http" under the "roles" directory.

Create a directory named "tasks" under the "http" directory.

Create a file named "main.yml" under the "tasks" directory.

In the "main.yml" file, add the following tasks:

main.yml is install_nginx.yml

- name: Install nginx
  become: true
  apt:
    name: nginx
    state: present

- name: Copy nginx config file
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-enabled/default
  notify: restart nginx

- name: Install PHP
  become: true
  apt:
    name: php-fpm php-mysql
    state: present

- name: Copy index.php file
  copy:
    src: index.php
    dest: /var/www/html/
